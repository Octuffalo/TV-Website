<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <title>WonderVision - Search</title>
        <link rel="stylesheet" href="./css/styles.css">
        <script src="https://kit.fontawesome.com/a8539f7e39.js" crossorigin="anonymous"></script>
    </head>
    <body id="search-page">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container">
                <a class="navbar-brand" href="index.html">WonderVision TV Search</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html"><i class="fa-solid fa-house-chimney"></i>Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"><i class="fa-solid fa-tv"></i>Shows</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"><i class="fa-solid fa-person"></i>People</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"><i class="fa-solid fa-newspaper"></i></i>Articles</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="search.html"><i class="fa-solid fa-magnifying-glass"></i>Search</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container mt-5">
            <h1>Search News</h1>
            <form id="search-form" class="mt-4" onsubmit="searchNews(event)">
                <div class="row">
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="keywords" placeholder="Enter search here...">
                    </div>
                    <div class="col-md-1">
                        <button type="submit" class="btn btn-primary mb-2">Search</button>
                    </div>
                </div>
            </form>
            <div id="results" class="row mt-4"></div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./js/search.js"></script>
    </body>
</html>
